<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/buscar_invocador.css" />
    <title>SNFinder</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="name">SN FINDER</div>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="buscar_invocador.html">Search summoner</a></li>
          <li><a href="roles.html">Roles</a></li>
          <li><a href="sobre_nosotros.html">About us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="summoner_input_holder">
        <h2>Give me a name, summoner</h2>
        <input type="text" id="summoner_input" />
      </div>
      <div id="summoner_display_main">
        <div id="summoner_display">
          <img
            id="summoner_image"
            src="#"
            alt="The summoner's soul and spirit (profile img)"
          />
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div id="summoner_display_history">
          <table>
            <thead>
              <th>Champion</th>
              <th>K</th>
              <th>D</th>
              <th>A</th>
              <th>Result</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="summoner_error">
        <p>Flashaste una banda, Invocador</p>
      </div>
    </main>
    <footer>
      Copyright 2023<br />
      This isn't an official Riot Games product
    </footer>
    <script src="js/app.js"></script>
